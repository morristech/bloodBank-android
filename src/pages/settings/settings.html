<ion-header>

  <ion-navbar color="dark-red">
    <ion-title>الاعدادات</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list no-border >
        
            <ion-list-header>
              شكل الصفحة الرئيسية 
            </ion-list-header>
      
            <ion-item>
              <ion-toggle color="dark-red" [(ngModel)]="toggle01" (ionChange)="toggleTwo()"></ion-toggle>
              <ion-label>
                قياسي
              </ion-label>
              <ion-icon name='menu' item-start></ion-icon>
             
            </ion-item>

            <ion-item>
              <ion-toggle color="dark-red"  [(ngModel)]="toggle02" (ionChange)="toggleOne()"></ion-toggle>
              <ion-label>
               حديث
              </ion-label>
              <ion-icon name='logo-buffer' item-start></ion-icon>
           
            </ion-item>
        
      </ion-list>

   <ion-list no-border  >
            <ion-list-header>
              الاشعارات
            </ion-list-header>
            <ion-item>
              <ion-toggle color="dark-red" checked="true"></ion-toggle>
              <ion-label>
                 تلقي الاشعارات
              </ion-label>
              <ion-icon name='notifications' item-start></ion-icon>
            </ion-item>
 
   </ion-list>

   <ion-list no-border  >
    <ion-list-header>
      عن التطبيق
    </ion-list-header>
  <button ion-item  (click)="aboutModal()">
    معلومات التطبيق
    <ion-icon name='information-circle' item-start></ion-icon>
  </button>   
   <button ion-item  (click)="contactModal()">
    تواصل معنا
    <ion-icon name='mail' item-start></ion-icon>
  </button>  
   <button ion-item  (click)="developerModal()">
    مطورين التطبيق
    <ion-icon name='code-working' item-start></ion-icon>
  </button>
      <button ion-item *ngIf="fire.authState | async; let user; else showLogin" (click)="logout()">
   تسجيل خروج 
    <ion-icon ios="ios-log-out" md="md-log-out" item-start></ion-icon>
  </button>  
  <ng-template #showLogin>
    <button ion-item (click)="login()">
      تسجيل الدخول 
       <ion-icon ios="ios-log-in" md="md-log-in" item-start></ion-icon>
     </button>  
  </ng-template>
</ion-list>
</ion-content>
