
<ion-header>
    <ion-toolbar color="dark-red" class="sml">
      <ion-title>
        المطوريين
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="light" showWhen="ios">الغاء</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content class="arabic" padding>
  <p>
    تم تنفيذ هذا التطبيق بواسطة فريق Code For Basra و هو جزء من مبادره Code For Iraq
  </p>
    <ion-list no-border >  
        <ion-list-header>
          برمجة وتصميم واجهات التطبيق
        </ion-list-header>
        <ion-item>
         مهند عصام جبارة
         <ion-icon name='code-working' item-start></ion-icon>

        </ion-item>
        <ion-item>
          علاء حسن المشلب
          <ion-icon name='code-working' item-start></ion-icon>

        </ion-item>
  </ion-list>
    <ion-list no-border >  
        <ion-list-header>
          تصميم شعار التطبيق
        </ion-list-header>
        <ion-item>
        عمار مرتضى
        <ion-icon name='brush' item-start></ion-icon>

        </ion-item>

  </ion-list>
    <ion-list no-border >  
        <ion-list-header>
          اشراف على التنفيذ
        </ion-list-header>
        <ion-item>
          مروان سعد جليل
          <ion-icon name='contacts' item-start></ion-icon>
        </ion-item>
        <ion-item>
           هبة عبدالستار
          <ion-icon name='contacts' item-start></ion-icon>
        </ion-item>
        <ion-item>
           طيف خضير 
          <ion-icon name='contacts' item-start></ion-icon>
        </ion-item>
  </ion-list>

</ion-content>
