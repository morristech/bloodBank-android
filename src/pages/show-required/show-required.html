<ion-header>

    <ion-navbar color="dark-red">
        <ion-title>تبرع الان </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of items | async  ">
   <ion-grid *ngIf="item.hide == 0" >
        <ion-item >
            <ion-avatar item-start>
                <img src="http://www.ativo.co.za/wp-content/uploads/2017/06/005-profile.png">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <ion-icon *ngIf="item.addedby == userid" name="trash" class="deletBtn" (click)="delete(item.key)"></ion-icon>
            
            <p style="display:inline">{{item.time}}</p>
        </ion-item>



        <ion-card-content>
            <p>فصيلة الدم : {{item.bloodtype}}</p>
            <p> المستشفى : {{item.location}}</p>
            <p> عمر المريض : {{item.age}} سنة</p>
            <p> ملاحظات اخرى:
            </p>
            <blockquote>{{item.notes}}</blockquote>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button block  class="callBtn"  color="dark-green" (click)="call(item.phone)">
                    <div style="margin:8px">  اتصل </div>
                    <ion-icon name="call" ></ion-icon>
                </button>
            </ion-col>


        </ion-row>
    </ion-grid>
    </ion-card>
</ion-content>
