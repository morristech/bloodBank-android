<ion-header>
    <ion-toolbar color="dark-red">
      <ion-title >
        تواصل معنا
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="light" showWhen="ios">الغاء</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-card>
    <img src="./assets/imgs/blood/review3.png"/>
    <ion-card-content>
      <ion-card-title>
        رأيك يهمنا
        </ion-card-title>
      <p>
        ساعدنا بتطوير التطبيق وانطينا رآيك واكتبلنا جوه اذا كانت عندك مشكلة بالتطبيق او انطينا فكرة ممكن تطور التطبيق
      </p>
    </ion-card-content>
  </ion-card>
<ion-list >
  <ion-item>
    <ion-label floating>عنوان الموضوع </ion-label>
    <ion-input type="text" [(ngModel)]="feedback_title"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>التفاصيل</ion-label>
    <ion-textarea type="textarea" [(ngModel)]="feedback_subject"></ion-textarea>
</ion-item>
</ion-list>
<button side="right" color="dark-red" ion-button block (click)="sendfeedback(feedback_title,feedback_subject)">ارسال </button>

</ion-content>
