<ion-header>

    <ion-navbar color="dark-red">
        <ion-title>طلب دم</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="rightSide">
        <!-- <div *ngFor="let item of state_table | async">
            <p>{{item.state}}</p>
        </div> -->
        <ion-item>
            <ion-label floating>اسم المريض</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>فصيلة الدم </ion-label>

            <ion-select [(ngModel)]="bloodtype" cancelText="الغاء" okText="اختار ">
                <ion-option value="A+">A+</ion-option>
                <ion-option value="A−">A-</ion-option>
                <ion-option value="O−">O−</ion-option>
                <ion-option value="O+">O+</ion-option>
                <ion-option value="B−">B− </ion-option>
                <ion-option value="B+">B+</ion-option>
                <ion-option value="AB−">AB−</ion-option>
                <ion-option value="AB+">AB+</ion-option>

            </ion-select>

        </ion-item>
       
        <ion-item>
            <ion-label floating>عمر المريض </ion-label>
            <ion-input type="tel" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>رقم الهاتف </ion-label>
            <ion-input type="tel" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item>
                <ion-label floating>المحافظة </ion-label>
    
                <ion-select [(ngModel)]="state" cancelText="الغاء" okText="اختار ">
                    <ion-option value="1">بغداد</ion-option>
                    <ion-option value="2">البصرة</ion-option>
                    <ion-option value="3">نينوى</ion-option>
                    <ion-option value="4">لأنبار</ion-option>
                    <ion-option value="5">أربيل </ion-option>
                    <ion-option value="6">بابل</ion-option>
                    <ion-option value="7">دهوك</ion-option>
                    <ion-option value="8">القادسية</ion-option>
                    <ion-option value="9">ديالى</ion-option>
                    <ion-option value="10">ذي قار</ion-option>
                    <ion-option value="11">السليمانية</ion-option>
                    <ion-option value="12">صلاح الدين</ion-option>
                    <ion-option value="13">كركوك</ion-option>
                    <ion-option value="14">كربلاء</ion-option>
                    <ion-option value="15">المثنى</ion-option>
                    <ion-option value="16">ميسان</ion-option>
                    <ion-option value="17">	النجف</ion-option>
                    <ion-option value="18">واسط</ion-option>

                </ion-select>
    
            </ion-item>
            
        <ion-item>
            <ion-label floating>المستشفى </ion-label>
            <ion-input type="text" [(ngModel)]="location"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>ملاحظات اخرى </ion-label>
            <ion-textarea type="text" [(ngModel)]="notes"></ion-textarea>
        </ion-item>

    </ion-list>
    <button side="right" color="dark-red" ion-button block (click)="addRequired(name , bloodtype ,age , phone , location , state , notes)">اطلب الان </button>
</ion-content>
